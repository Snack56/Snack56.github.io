            width: 80%;

            height: auto;

            animation: fadeIn 2s forwards;

        }
        h1, p {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        h1 {
            color: #ff3366;
            font-size: 2.5em;
            margin-top: 20px;
            animation-delay: 0.5s;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation-delay: 1s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
